<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styles for Links</title>
  <style type="text/css">
    body {
      text-align: center;
    }

    a:link {
      color: black;
      text-decoration: none;
    }

    a:visited {
      color: blue;
    }

    a:hover {
      color: green;
    }

    a:active {
      color: red;
    }
  </style>

</head>

<body>
  <a href="#">This is Link 1</a><br>
  <a href="#">This is Link 2</a><br>
  <a href="#">This is Link 3</a><br>
  <a href="#">This is Link 4</a><br>
</body>

</html>
