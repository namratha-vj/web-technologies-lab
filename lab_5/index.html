<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
</head>

<body align="center">
  <h2>FORM VALIDATION</h2>
  <form name="myForm">
    <label for="email">E-mail ID:</label>
    <input type="text" id="email" name="email" maxlength="50">
    <input type="submit" value="SUBMIT" onClick="validateEmail()">
    <br><br>
    
    <label for="mobile">Mobile Number:</label>
    <input type="text" id="mobile" name="mobile" maxlength="10">
    <input type="submit" value="SUBMIT" onClick="validatePhoneNumber()">
  </form>

  <script>
    function validateEmail() {
      var email = document.getElementById("email").value;
      var atPosition = email.indexOf("@");
      var dotPosition = email.lastIndexOf(".");
      console.log(atPosition)
      console.log(dotPosition)

      if (atPosition < 1 || dotPosition < atPosition + 2 || dotPosition + 2 >= email.length) {
        alert("Please enter a valid e-mail address");
        return false;
      }

      return true;
    }

    function validatePhoneNumber() {
      var phoneNumber = document.getElementById("mobile").value;

      if (phoneNumber.length !== 10 || isNaN(phoneNumber)) {
        alert("Please enter a valid phone number with exactly 10 digits");
        return false;
      }

      return true;
    }
  </script>
</body>

</html>
